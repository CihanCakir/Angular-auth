<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/test-errors">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-sm-inline-flex flex-sm-row-reverse">
      <ul class="navbar-nav flex-grow-2">
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/products">Products</a>
        </li>

        <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
          <a class="nav-link text-dark" *ngIf="loginStatus" routerLink="/login">Login</a>
        </li>

        <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
          <a class="nav-link text-dark" *ngIf="loginStatus" routerLink="/register">Register</a>
        </li>
        <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
          <a class="nav-link text-danger" *ngIf="(UserName$ | async ) as UserName">{{UserName | uppercase}} </a>
        </li>
        <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
          <a class="btn btn-primary text-white" (click)="onLogout()" *ngIf="loginStatus">Logout </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
